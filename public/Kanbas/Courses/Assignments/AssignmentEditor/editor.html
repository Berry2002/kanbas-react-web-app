<html>
  <head>
    <link href="editor.css" rel="stylesheet" />
    <link
      href="../../../../vendors/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../../../vendors/fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <div class="d-inline-block pe-3">
        <nav class="navbar first-col bg-black fixed-width">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Kanbas/KanbasNavigation">
                <span>Northeastern</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Kanbas/Account">
                <i class="fa fa-user fa-lg"> </i>
                <span>Account</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Kanbas/Dashboard">
                <i class="fa fa-window-maximize fa-lg"></i>
                <span>Dashboard</span></a
              >
            </li>
            <li class="nav-item bg-white">
              <a class="nav-link" href="/Kanbas/Courses/Home">
                <i class="fa fa-book fa-lg"></i>
                <span class="text-danger">Courses</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-calendar fa-lg"></i>
                <span>Calendar</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-inbox fa-lg"></i>
                <span>Inbox</span></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="mt-3">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb" style="font-size: small">
            <li class="breadcrumb-item">
              <a href="#" class="links">CS4550.12631.202410</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">Assignments</li>
            <li class="breadcrumb-item active" aria-current="page">A1</li>
          </ol>
        </nav>
        <hr />
        <div class="d-flex">
          <div class="d-inline-block pe-3">
            <nav class="navbar second-col fixed-left">
              <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link" href="/Kanbas/Courses/Home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Piazza</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-selected="true" href="#"
                    >Zoom Meetings</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Kanbas/Courses/Home/Modules"
                    >Modules</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quizzes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Kanbas/Courses/Assignments"
                    ><span class="border-start border-dark ps-1 text-black"
                      >Assignments</span
                    ></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Kanbas/Courses/Grades">Grades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">People</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="d-inline-block pe-3">
            <form action="/Kanbas/Courses/Home">
              <div>
                <p class="fw-bold float-end" style="color: green">Published</p>
                <i
                  class="fa fa-check-circle float-end"
                  aria-hidden="true"
                  style="color: green"
                ></i>
              </div>
              <br />
              <hr />
              <div class="mb-3">
                <label for="assignmentName" class="form-label"
                  >Assignment Name</label
                >
                <input
                  type="text"
                  id="assignmentName"
                  class="form-control"
                  title="this is the name of the assignment"
                  value="A1 - ENV + HTML"
                  placeholder="Assignment 1"
                />
              </div>
              <div class="mb-3">
                <textarea class="form-control text-start" id="description">
         This is the description of the assignment
         </textarea
                >
              </div>
              <div class="row align-items-center mt-2">
                <div class="col-auto">
                  <label class="form-label" for="points">Points</label>
                </div>
                <div class="col-auto">
                  <input
                    class="form-control"
                    id="points"
                    max="100"
                    min="50"
                    step="5"
                    type="number"
                    value="100"
                  />
                </div>
              </div>
              <div class="row align-items-center mt-2">
                <div class="col-auto">
                  <label class="form-label" for="assignmentGroup"
                    >Assignment Group
                  </label>
                </div>
                <div class="col-auto">
                  <select class="form-select">
                    <option selected>ASSIGNMENTS</option>
                  </select>
                </div>
              </div>

              <div class="row align-items-center mt-2">
                <div class="col-auto">
                  <label class="form-label" for="displayGrades"
                    >Display Grade as
                  </label>
                </div>
                <div class="col-auto">
                  <select class="form-select">
                    <option selected>Percentage</option>
                  </select>
                </div>
              </div>

              <div class="row align-items-center mt-2">
                <div class="col-auto">
                  <label class="form-label" for="submissionType"
                    >Submission Type
                  </label>
                </div>
                <div class="col-auto">
                  <select class="form-select">
                    <option selected>Online</option>
                  </select>
                </div>
              </div>

              <div class="row align-items-start mt-2">
                <div class="col-auto">
                  <label class="form-label">Assign</label>
                </div>
                <div class="col-auto">
                  <div class="container border border-5">
                    <label class="form-label fw-bold mt-2" for="assignTo"
                      >Assign to</label
                    >
                    <input
                      class="form-control"
                      id="assignTo"
                      value="Everyone"
                    />

                    <label class="form-label fw-bold" for="due">Due</label>
                    <input
                      class="form-control"
                      id="due"
                      type="date"
                      value="2023-09-21"
                      min="2023-09-07"
                      max="2023-09-28"
                    />
                    <div class="row justify-content-between">
                      <div class="col-5 mb-2">
                        <label class="form-label fw-bold" for="availableFrom"
                          >Available from
                        </label>
                        <input
                          class="form-control"
                          id="availableFrom"
                          type="date"
                          value="2023-09-21"
                          min="2023-09-07"
                          max="2023-09-28"
                        />
                      </div>
                      <div class="col-5 mb-2">
                        <label class="form-label fw-bold" for="until"
                          >Until</label
                        >
                        <input
                          class="form-control"
                          id="until"
                          type="date"
                          value="2023-09-21"
                          min="2023-09-07"
                          max="2023-09-28"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <a
                    class="btn btn-danger btn-sm float-end ms-2"
                    type="button"
                    href="/Kanbas/Courses/Assignments"
                    >Save</a
                  >
                  <a
                    class="btn btn-secondary btn-sm float-end"
                    type="button"
                    href="/Kanbas/Courses/Assignments"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
